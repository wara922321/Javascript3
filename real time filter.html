<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>リアルタイムフィルター</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
<body>
  <div class="title">
    <h2>リアルタイムフィルター</h2>
    <p>入力した文字を含まない要素は非表示となります</p>
  </div>

  <div class="filter">
    <input type="text" class="input-text">
  </div>

  <div class="contents">
    <div class="filter-img">
      <div class="contents-img">
        <img src="img/JS1.jpeg" alt="車画像">
      </div>
      <p class="keywords">キーワード</p>
      <ul class="keyword-list">
        <li>車</li>
        <li>くるま</li>
        <li>kuruma</li>
      </ul>
    </div>
    <div class="filter-img">
      <div class="contents-img">
        <img src="img/JS2.jpeg" alt="青空画像">
      </div>
      <p class="keywords">キーワード</p>
      <ul class="keyword-list">
        <li>青空</li>
        <li>あおぞら</li>
        <li>aozora</li>
      </ul>
    </div>
    <div class="filter-img">
      <div class="contents-img">
        <img src="img/JS3.jpeg" alt="あさがお画像">
      </div>
      <p class="keywords">キーワード</p>
      <ul class="keyword-list">
        <li>朝顔</li>
        <li>あさがお</li>
        <li>asagao</li>
      </ul>
    </div>
    <div class="filter-img">
      <div class="contents-img">
        <img src="img/JS4.jpeg" alt="馬画像">
      </div>
      <p class="keywords">キーワード</p>
      <ul class="keyword-list">
        <li>馬</li>
        <li>うま</li>
        <li>uma</li>
      </ul>
    </div>
  </div>
  
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
